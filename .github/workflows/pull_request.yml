on: [pull_request]

permissions:
  contents: read
  pull-requests: write # allow PR comments

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Create preview (Classic)
        run: |
          expo publish --release-channel=preview-classic --non-interactive

      - name: 💬 Comment in preview
        uses: expo/expo-github-action/preview-comment@v8
        with:
          channel: preview-classic
